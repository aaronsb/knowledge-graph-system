# ============================================================================
# Knowledge Graph System - Docker Compose Configuration
# ============================================================================
# PostgreSQL with Apache AGE graph extension for unified data storage
# ============================================================================

services:
  postgres:
    # Apache AGE official image (includes PostgreSQL + AGE extension)
    image: apache/age
    container_name: knowledge-graph-postgres
    ports:
      - "5432:5432"  # PostgreSQL connection port
    environment:
      # Database credentials from .env file
      POSTGRES_DB: ${POSTGRES_DB:-knowledge_graph}
      POSTGRES_USER: ${POSTGRES_USER:-admin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}

      # PostgreSQL memory configuration (adjust based on your system)
      # Increase shared_buffers for better graph query performance
      POSTGRES_SHARED_BUFFERS: ${POSTGRES_SHARED_BUFFERS:-512MB}
      POSTGRES_WORK_MEM: ${POSTGRES_WORK_MEM:-64MB}
      POSTGRES_MAINTENANCE_WORK_MEM: ${POSTGRES_MAINTENANCE_WORK_MEM:-256MB}

      # Enable parallel query execution for better performance
      POSTGRES_MAX_PARALLEL_WORKERS_PER_GATHER: ${POSTGRES_MAX_PARALLEL_WORKERS:-4}

    volumes:
      # Data persistence
      - postgres_data:/var/lib/postgresql/data

      # PostgreSQL configuration (optimized for 32-core system)
      # Mount to data directory where PostgreSQL expects it
      - ./schema/postgresql.conf:/var/lib/postgresql/data/postgresql.conf

      # Initialization scripts (run on first startup)
      # Using consolidated baseline schema (v2.0.0)
      - ./schema/00_baseline.sql:/docker-entrypoint-initdb.d/00_baseline.sql

      # Optional: Import directory for bulk data loads
      - postgres_import:/import

    healthcheck:
      # Check if PostgreSQL is ready and AGE extension is loaded
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-admin} -d ${POSTGRES_DB:-knowledge_graph} || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  postgres_import:
    driver: local
