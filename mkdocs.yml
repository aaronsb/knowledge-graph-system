site_name: Knowledge Graph System
site_description: Multi-dimensional knowledge extraction system using Apache AGE
site_author: Knowledge Graph System Contributors
repo_url: https://github.com/aaronsb/knowledge-graph-system
repo_name: aaronsb/knowledge-graph-system

theme:
  name: material

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - tables
  - attr_list
  - md_in_html

plugins:
  - search
  - swagger-ui-tag  # OpenAPI/Swagger UI for REST API docs
  - awesome-pages:  # Auto-nav from directories, reads H1/frontmatter titles
      collapse_single_pages: false
      strict: false

# Navigation auto-generated by awesome-pages plugin
# Creates nav from directory structure, reading titles from H1 headers
# Use .pages files in directories to customize order/titles

# Build settings
docs_dir: docs
site_dir: site

# Don't include these in the built site
exclude_docs: |
  site/
