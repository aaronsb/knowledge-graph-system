[pytest]
# Pytest configuration for Knowledge Graph System

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Async support (for FastAPI testing)
asyncio_mode = auto

# Output options
addopts =
    -v                          # Verbose output
    --strict-markers            # Strict marker checking
    --tb=short                  # Short traceback format
    --cov=src                   # Coverage for src/ directory
    --cov-report=term-missing   # Show missing lines in coverage
    --cov-report=html           # Generate HTML coverage report
    -p no:warnings              # Suppress warnings (optional)

# Markers for test categorization
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (require database)
    api: API endpoint tests (require running server)
    slow: Slow running tests
    smoke: Smoke tests (quick sanity checks)

# Environment variables for tests
env =
    AI_PROVIDER=mock
    MOCK_MODE=default
    POSTGRES_HOST=localhost
    POSTGRES_PORT=5432
    POSTGRES_DB=knowledge_graph_test
    POSTGRES_USER=test
    POSTGRES_PASSWORD=test
    JOB_DB_PATH=:memory:

# Ignore patterns
norecursedirs =
    .git
    .tox
    dist
    build
    *.egg
    venv
    node_modules
    client

# Coverage options
[coverage:run]
source = src
omit =
    */tests/*
    */test_*
    */__pycache__/*
    */venv/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
