[pytest]
# Pytest configuration for Knowledge Graph System

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Async support (for FastAPI testing)
asyncio_mode = auto

# Output options
# Note: Inline comments not supported in addopts, using separate comment lines
console_output_style = progress
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=api/app
    --cov-report=term-missing
    --cov-report=html
    -p no:warnings

# Markers for test categorization
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (require database)
    api: API endpoint tests (require running server)
    slow: Slow running tests
    smoke: Smoke tests (quick sanity checks)

# Environment variables for tests
env =
    AI_PROVIDER=mock
    MOCK_MODE=default
    # Database config inherited from container env vars (docker-compose)
    # JOB_DB_PATH=:memory: would use in-memory job queue (optional)

# Ignore patterns
norecursedirs =
    .git
    .tox
    dist
    build
    *.egg
    venv
    node_modules
    client
    manual

# Coverage options
[coverage:run]
source = api/app
omit =
    */tests/*
    */test_*
    */__pycache__/*
    */venv/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
